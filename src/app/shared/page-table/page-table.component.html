<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="UserId">
        <th mat-header-cell *matHeaderCellDef> UserId </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Domain">
        <th mat-header-cell *matHeaderCellDef> Domain </th>
        <td mat-cell *matCellDef="let element"> {{element.domainId}} </td>
    </ng-container> 
 
    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{getStudentStatus(element.status)}} </td>
    </ng-container>
 
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="selectStudent(element)" >
             View
            </button>
        </td>
    </ng-container> 
    
    <ng-container matColumnDef="AdvisorAction">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="selectAdvisor(element)" >
             View
            </button>
        </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="columns"></tr> 
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

</table>
